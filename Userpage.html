  <h2 style="margin-left: 6px;"><b>Your Shelf</b></h2>
  <div class="streak-container">
  <h3 class="streak-title">Reading Streak</h3>
  <div class="streak-days">
    <div class="day active">M</div>
    <div class="day active">T</div>
    <div class="day active">W</div>
    <div class="day">T</div>
    <div class="day">F</div>
    <div class="day">S</div>
    <div class="day">S</div>
  </div>
  <p class="streak-count">ðŸ”¥3-Day Streak...Keep Going!!!</p>
</div>
  <!-- Profile Section -->
  <div class="container mt-5">
    

    <h3><i>Upload your book</i></h3>
    <form id="addBookForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" class="form-control" id="title" placeholder="Book Title" required />
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="author" placeholder="Author" required />
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="year" placeholder="Year" />
        </div>
        <div class="col-md-3">
          <input type="url" class="form-control" id="coverUrl" placeholder="Cover Image URL" />
        </div>
        <div class="col-md-1">
          <button class="btn w-100" type="submit" style="background-color: #75070C;color:#F4E3B2;">Add</button>
        </div>
      </div>
    </form>
    <!--Accordian-->
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" >
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" 
          aria-controls="panelsStayOpen-collapseOne" style="background-color: #75070C !important;">
            <h3 style="color:#F4E3B2;">Your Library</h3>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" style="background: linear-gradient(to bottom, #F4E3B2, #FFFFFF) ">
          <div class="accordion-body">
            <div class="row" id="userBooks"></div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" style="background-color: #75070C !important;" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
            <h3 style="color: #F4E3B2;">Your Saves</h3>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" style="background: linear-gradient(to bottom, #F4E3B2, #FFFFFF)">
          <div class="accordion-body">
            <div class="row" id="userSaves"></div>
          </div>
        </div>
      </div>
  </div>
  <footer style="display: flex; justify-content: center;">
  <button class="btn" style="width:100px; background-color: #75070C;color:#F4E3B2; margin-top: 10px; margin-bottom: 10px; justify-self: center;">Log Out</button>
