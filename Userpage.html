  <!-- Profile Section -->
  <div class="container mt-5">
    <h2>Your Profile</h2>
    <form id="addBookForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" class="form-control" id="title" placeholder="Book Title" required />
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="author" placeholder="Author" required />
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="year" placeholder="Year" />
        </div>
        <div class="col-md-3">
          <input type="file" class="form-control" id="coverFile" accept="image/*" />
        </div>
        <div class="col-md-1">
          <button class="btn btn-success w-100" type="submit">Add</button>
        </div>
      </div>
    </form>
    <!--Accordian-->
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
            <h3>Your Library</h3>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <div class="row" id="userBooks"></div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
            <h3>Your Saves</h3>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
          <div class="accordion-body">
            <div class="row" id="userSaves"></div>
          </div>
        </div>
      </div>
  </div>
